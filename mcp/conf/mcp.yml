amqp:
  enable: true
  host: rabbitmq
  port: 5672
  username: guest
  password: guest
  exchange: anypipe
  routingKey: "#"
  queueName: "mcp_persistent"
  durableQueue: true
  maxLengthSize: 100Mb
backend:
  host: 0.0.0.0
  port: 8088
  username: root
  password: root
influxdb:
  enable: true
  host: influxdb
media:
  path: /data/sighthound/media
logs:
  level: info
  format: human-readable
cleaner:
  enable: true
  dryrun: false
  maxDiskUtilization: 90
  maxMediaSize: 100 MB